<mat-card class="card">
    <mat-card-title>Contact</mat-card-title>
    <br>
    <mat-card-content>
        <form class="example-form">
            <h3>Send Message</h3>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Firstname</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Lastname</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>E-mail</mat-label>
                <input matInput>
            </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="Write your message..."></textarea>
            </mat-form-field>
            <div class="button-wrapper"><button mat-raised-button color="primary">Send</button></div>
        </form>
    </mat-card-content>
</mat-card>
